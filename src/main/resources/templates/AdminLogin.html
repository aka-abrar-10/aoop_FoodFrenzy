<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FoodFrenzy - Admin Login</title>
	<link rel="icon" type="image/x-icon" href="./Images/logo.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<link rel="stylesheet" href="../static/css/Navigation.css?v=1.0" th:href="@{/css/Navigation.css}" />
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			display: flex;
			flex-direction: column;
		}

		.login-wrapper {
			flex: 1;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 2rem 1rem;
		}

		.login-container {
			background: rgba(255, 255, 255, 0.95);
			border-radius: 2rem;
			box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
			width: 100%;
			max-width: 450px;
			padding: 3rem 2.5rem;
			backdrop-filter: blur(10px);
		}

		.login-header {
			text-align: center;
			margin-bottom: 2rem;
		}

		.login-icon {
			width: 80px;
			height: 80px;
			background: linear-gradient(135deg, #667eea, #764ba2);
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			margin: 0 auto 1.5rem;
			font-size: 2.5rem;
			color: white;
			box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
		}

		.login-header strong {
			display: block;
			font-size: 0.875rem;
			font-weight: 600;
			letter-spacing: 0.1em;
			color: #667eea;
			margin-bottom: 0.5rem;
		}

		.login-header h2 {
			font-size: 2rem;
			font-weight: 700;
			color: #2d3436;
			margin-bottom: 0.5rem;
		}

		.login-header h2 span {
			color: #fbbf24;
		}

		.subtitle {
			font-size: 0.95rem;
			color: #636e72;
			margin-bottom: 2rem;
		}

		form {
			display: flex;
			flex-direction: column;
			gap: 1.5rem;
		}

		.form-group {
			display: flex;
			flex-direction: column;
			gap: 0.5rem;
		}

		.form-group label {
			display: block;
			font-size: 0.9rem;
			font-weight: 600;
			color: #2d3436;
		}

		.form-group label i {
			margin-right: 0.5rem;
			color: #667eea;
		}

		input[type="email"],
		input[type="password"] {
			width: 100%;
			padding: 1rem;
			border: 2px solid #e5e7eb;
			border-radius: 0.75rem;
			font-size: 1rem;
			transition: all 0.3s ease;
			background: white;
		}

		input:focus {
			outline: none;
			border-color: #667eea;
			box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
		}

		.error-msg {
			display: block;
			color: #d63031;
			font-size: 0.875rem;
			font-weight: 600;
			text-align: center;
			margin: -0.5rem 0;
		}

		.login-button {
			background: linear-gradient(135deg, #667eea, #764ba2);
			color: white;
			padding: 1rem 2rem;
			border: none;
			border-radius: 0.75rem;
			font-size: 1rem;
			font-weight: 700;
			cursor: pointer;
			transition: all 0.3s ease;
			box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 0.5rem;
		}

		.login-button:hover {
			transform: translateY(-2px);
			box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
		}

		.login-links {
			text-align: center;
			margin-top: 1.5rem;
			padding-top: 1.5rem;
			border-top: 1px solid #e5e7eb;
		}

		.login-links p {
			color: #636e72;
			font-size: 0.95rem;
			margin-bottom: 0.5rem;
		}

		.login-links a {
			color: #667eea;
			text-decoration: none;
			font-weight: 700;
		}

		.login-links a:hover {
			text-decoration: underline;
		}

		@media (max-width: 768px) {
			.login-container {
				padding: 2rem 1.5rem;
			}

			.login-header h2 {
				font-size: 1.75rem;
			}
		}
	</style>
</head>

<body>
	<nav th:replace="~{Navigation::navbar()}"></nav>
	
	<div class="login-wrapper">
		<div class="login-container">
			<div class="login-header">
				<div class="login-icon">
					<i class="fas fa-user-shield"></i>
				</div>
				<strong>BUSINESS</strong>
				<h2>Admin <span>Login</span></h2>
				<p class="subtitle">Manage your restaurant orders and menu</p>
			</div>

			<form th:action="@{/adminLogin}" method="post">
				<div class="form-group">
					<label><i class="fas fa-envelope"></i> Email</label>
					<input type="email" name="email" placeholder="admin@foodfrenzy.com" required>
				</div>
				<div class="form-group">
					<label><i class="fas fa-lock"></i> Password</label>
					<input type="password" name="password" placeholder="Enter your password" required>
				</div>
				<small class="error-msg" th:text="${error}"></small>
				<button type="submit" class="login-button">
					<i class="fas fa-sign-in-alt"></i> Login as Admin
				</button>
			</form>

			<div class="login-links">
				<p>Are you a customer? <a href="CustomerLogin.html">Customer Login</a></p>
			</div>
		</div>
	</div>
</body>
</html>
