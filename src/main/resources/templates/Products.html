<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodFrenzy - Our Menu</title>
    <link rel="icon" type="image/x-icon" href="./Images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../static/css/Navigation.css?v=1.0" th:href="@{/css/Navigation.css}" />
    <link rel="stylesheet" href="../static/css/Products.css?v=1.0" th:href="@{/css/Products.css}" />
</head>

<body>
    <nav th:replace="~{Navigation::navbar()}"></nav>

    <!-- Menu Header -->
    <div class="menu-header">
        <div class="container">
            <h1>Our Delicious Menu</h1>
            <p>Explore our wide variety of authentic dishes</p>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="biryani">Biryani</button>
                <button class="filter-btn" data-filter="chicken">Chicken</button>
                <button class="filter-btn" data-filter="paneer">Paneer</button>
                <button class="filter-btn" data-filter="chinese">Chinese</button>
                <button class="filter-btn" data-filter="bangladeshi">Bangladeshi</button>
            </div>
        </div>
    </div>

    <div id="main-container">
        <div id="biryani">
            <!-- Dynamic Products from Database -->
            <div th:each="product : ${products}" class="item-card" th:data-category="${product.pcategory}">
                <div class="card-top">
                    <div class="rating-badge">
                        <i class="fas fa-star"></i> <span
                            th:text="${product.prating != null ? product.prating : 4.5}">4.5</span>
                    </div>
                    <i class="fas fa-heart add-to-cart" aria-label="Add to favorites"></i>
                </div>
                <img th:src="${product.pimage != null ? product.pimage : './Images/biryani/Biryani_of_Hyderabadi.jpg'}"
                    th:alt="${product.pname}">
                <div class="card-content">
                    <p class="item-name" th:text="${product.pname}">Product Name</p>
                    <p class="item-description" th:text="${product.pdescription}">Product description</p>
                    <p class="item-price">à§³<span th:text="${product.pprice}">0</span></p>
                    <a th:href="@{/order/{id}(id=${product.pid})}" class="buy-btn">
                        <i class="fas fa-shopping-cart"></i> Order Now
                    </a>
                </div>
            </div>

            <!-- Fallback if no products in database -->
            <div th:if="${#lists.isEmpty(products)}" class="no-products">
                <i class="fas fa-utensils"></i>
                <h3>No products available</h3>
                <p>Please check back later or contact admin to add products.</p>
            </div>
        </div>
    </div>

    <script src="../static/JavaScript/Products.js" th:src="@{/JavaScript/Products.js}"></script>
</body>

</html>
